---
- name: download consul archive
  get_url:
    url: "{{ consul_url }}"
    dest: /tmp/{{ consul_package_name }}
    checksum: "{{ consul_checksum }}"
  register: download

- name: extract consul to bin directory
  unarchive:
    src: /tmp/{{ consul_package_name }}
    dest: "{{ consul_path }}"
    copy: no
  when: download.changed

- name: create consul config directory
  file:
    path: "{{ consul_config_dir }}"
    state: directory
    mode: 0644

- name: create consul upstart script from template
  template: src=consul.conf.j2 dest=/etc/init/consul.conf mode=0644
