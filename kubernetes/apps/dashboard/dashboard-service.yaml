---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  labels:
    k8s-app: kubernetes-dashboard
    kubernetes.io/cluster-service: "true"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    k8s-app: kubernetes-dashboard
  ports:
  - port: 80
    targetPort: 9090
---
apiVersion: batch/v1
kind: Job
metadata:
  name: dashboard-dns
  namespace: kube-system
spec:
  completions: 1
  activeDeadlineSeconds: 300
  template:
    metadata:
      name: dashboard-dns
    spec:
      restartPolicy: Never
      containers:
      - name: dashboard-dns
        image: antonosmond/k8s-route53:1
        env:
        - name: SERVICE_NAME
          value: kubernetes-dashboard
        - name: SERVICE_NAMESPACE
          value: kube-system
        - name: FQDN
          value: kubernetes-dashboard.dev.k8s.internal.anto.cloud
